version: "3.9"
services:
  ecommerce_app:
    container_name: ecommerce_app
    restart: always
    volumes:
      - .:/ecommerce
      - static_volume:/ecommerce/static
    image: ecommerce_app:latest
    build: .
    env_file:
      - .env.example
    ports:
      - "8000:8000"
    depends_on:
      - ecommerce_db
      - ecommerce_redis_host
    networks:
      - ecommerce_network

  ecommerce_redis_host:
    container_name: ecommerce_redis_host
    image: "redis:7-alpine"
    env_file:
      - .env.example
    expose:
      - "6379"
    restart: always
    networks:
      - ecommerce_network

  ecommerce_db:
    container_name: ecommerce_db
    image: postgres:15-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=ecommerce_user
      - POSTGRES_PASSWORD=ecommerce_password
      - POSTGRES_DB=ecommerce_database
    networks:
      - ecommerce_network

  celery_worker:
    container_name: ecommerce_celery_worker
    image: ecommerce_app:latest
    restart: always
    build: .
    depends_on:
      - ecommerce_app
      - ecommerce_redis_host
    env_file:
      - .env.example
    networks:
      - ecommerce_network

networks:
  ecommerce_network:

volumes:
  postgres_data:
  static_volume:
